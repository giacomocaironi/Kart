<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
  <div class="container flex-row">
    <a class="navbar-brand" href="{{ url(site.data.navigation[0].link) }}">{{ site.data.navigation[0].name }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-2 mr-auto">
        {% for item in site.data.navigation[1:] %}
        <li class="nav-item"><a class="nav-link" href="{{ url(item.link) }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
