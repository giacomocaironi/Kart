<li>
  <div class="post-front">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span>{{ post.date}}</span>
    <span style='float:right'>
      Tags:
        {% for tag in post.tags %}
          <a href="">{{tag}}</a>
        {% endfor %}
    </span>
    <p>{{ post }}</p>
  </div>
</li>
<hr>
