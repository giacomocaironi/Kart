  <input class="md-toggle" data-md-toggle="drawer" type="checkbox" id="__drawer">
  <input class="md-toggle" data-md-toggle="search" type="checkbox" id="__search">
  <label class="md-overlay" data-md-component="overlay" for="__drawer"></label>
  <a href="#{{ pagename }}" tabindex="1" class="md-skip"> Skip to content </a>

<header class="md-header" data-md-component="header">
  <nav class="md-header-nav md-grid">
    <div class="md-flex navheader">
      <div class="md-flex__cell md-flex__cell--shrink">
        <a href="{{ url('index') }}"
           class="md-header-nav__button md-logo">
              <img src="{{ url(site.config.icon) }}" height="26" alt="logo">
        </a>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink">
        <label class="md-icon md-icon--menu md-header-nav__button" for="__drawer"></label>
      </div>
      <div class="md-flex__cell md-flex__cell--stretch">
        <div class="md-flex__ellipsis md-header-nav__title" data-md-component="title">
          <span class="md-header-nav__topic">{{ site.config.name }}</span>
          <span class="md-header-nav__topic"> {{ page.title }} </span>
        </div>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink">
        <label class="md-icon md-icon--search md-header-nav__button" for="__search"></label>
        {% include "blank.html" %}
      </div>
      {% if site.config.theme_repo_url %}
        <div class="md-flex__cell md-flex__cell--shrink">
          <div class="md-header-nav__source">

            <a href="{{ site.config.theme_repo_url }}" title="Go to repository" class="md-source" data-md-source="github">
            {% if site.config.theme_repo_type %}
                <div class="md-source__icon">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24" width="28" height="28">
                    <use xlink:href="#__{{ site.config.theme_repo_type }}" width="24" height="24"></use>
                  </svg>
                </div>
              {% endif %}
              <div class="md-source__repository">
                {{ site.config.theme_repo_name }}
              </div>
            </a>

          </div>
        </div>
      {% endif %}
      {% include "blank.html" %}
    </div>
  </nav>
</header>
