<footer class="md-footer">
  <div class="md-footer-nav">
    <nav class="md-footer-nav__inner md-grid">
      {%- block footerrel %}
        {% if prev %}
          <a href="{{ prev.link|e }}" title="{{ prev.title|striptags|e }}"
             class="md-flex md-footer-nav__link md-footer-nav__link--prev"
             rel="prev">
            <div class="md-flex__cell md-flex__cell--shrink">
              <i class="md-icon md-icon--arrow-back md-footer-nav__button"></i>
            </div>
            <div class="md-flex__cell md-flex__cell--stretch md-footer-nav__title">
              <span class="md-flex__ellipsis">
                <span
                    class="md-footer-nav__direction"> Previous </span> {{ prev.title }} </span>
            </div>
          </a>
        {% endif %}
        {% if next %}
          <a href="{{ next.link|e }}" title="{{ next.title|striptags|e }}"
             class="md-flex md-footer-nav__link md-footer-nav__link--next"
             rel="next">
          <div class="md-flex__cell md-flex__cell--stretch md-footer-nav__title"><span
              class="md-flex__ellipsis"> <span
              class="md-footer-nav__direction"> Next </span> {{ next.title }} </span>
          </div>
          <div class="md-flex__cell md-flex__cell--shrink"><i
              class="md-icon md-icon--arrow-forward md-footer-nav__button"></i>
          </div>
        {% endif %}
      </a>
      {% endblock %}
    </nav>
  </div>
  <div class="md-footer-meta md-typeset">
    <div class="md-footer-meta__inner md-grid">
      <div class="md-footer-copyright">
      </div>
    </div>
  </div>
</footer>
