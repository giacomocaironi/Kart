<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{site.config.name}} - {{ page.title }}</title>

  <link href="https://fonts.gstatic.com/" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700|Roboto:300,400,400i,700&display=fallback" rel="stylesheet">

  <style>
    body,
    input {
      font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif
    }

    code,
    kbd,
    pre {
      font-family: "Roboto Mono", "Courier New", Courier, monospace
    }
  </style>

  <!-- Bootstrap CSS -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href={{ url("/static/css/application.css") }}>
  <link rel="stylesheet" href={{ url("/static/css/application-palette.css") }}>
  <link rel="stylesheet" href={{ url("/static/css/application-fixes.css") }}>

  <!-- <link rel="stylesheet" href={{ url("/static/css/prism.css") }}> -->

  <link rel="apple-touch-icon" sizes="180x180" href={{ url("/apple-touch-icon.png") }}>
  <link rel="icon" type="image/png" sizes="32x32" href={{ url("/favicon-32x32.png") }}>
  <link rel="icon" type="image/png" sizes="16x16" href={{ url("/favicon-16x16.png") }}>
  <link rel="manifest" href={{ url('/site.webmanifest') }}>

  <script src="{{ url("/static/javascript/modernizr.js") }}"></script>

</head>

<body data-md-color-primary='orange' data-md-color-accent='orange'>

  {% block main %}
    {{page.content}}
  {% endblock main %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-core.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/autoloader/prism-autoloader.min.js"></script>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <link rel="stylesheet" href={{ url("/static/css/main.css") }}>
  <script src="{{ url("/static/javascript/application.js") }}"></script>
  <script>app.initialize({version: "1.0.4", url: {base: ".."}})</script>

</body>
</html>
