{% extends "base.html" %}
{% block main %}

<div id='page-wrapper' class="page-wrapper with-navbar with-sidebar with-transitions" data-sidebar-type="overlayed-sm-and-down">

  <div class="navbar">
    {% include "header.html" %}
  </div>

  <div class="sidebar">
    {% include "sidebar.html" %}
  </div>
  <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>

  <div class="content-wrapper main">

    <div class="container-fluid">
      <div class="row">

        {% block content %}
          <div class="col-xl-9">
            <div class="content">
                {{ page.content|html }}
            </div>
          </div>

          <div class="col-xl-3 on-this-page-nav-container">
            <div class="content">
              <div class="on-this-page-nav">
                {% include "toc.html" %}
              </div>
            </div>
          </div>
        {% endblock content %}

      </div>
    </div>

    <div class="content bottom navigation">
      {% include "navigation.html" %}
    </div>

    <div class="footer">
      {% include "footer.html" %}
    </div>

  </div>

</div>

{% endblock main %}
