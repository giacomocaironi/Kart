{% extends "minimal.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-12 col-lg-9">
      <h1>{{ page.title }}</h1>
      <span>{{ date_to_string(page.date) }}</span>
      <span style='float:right'>
        Tags:
          {% for tag in page.tags %}
            <a href="{{ url("tags." + tag|lower + ".1") }}">{{ tag }}</a>
          {% endfor %}
      </span>

      {{ page.content }}
    </div>
  </div>
{% endblock content %}
