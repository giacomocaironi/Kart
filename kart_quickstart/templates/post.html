{% extends "minimal.html" %}

{% block title %}
<title>{{site.config.name}} - {{ page.title }}</title>
{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-md-12 col-lg-9">
      <h1>{{ page.title }}</h1>
      <span>{{ date_to_string(page.date) }}</span>
      <span style='float:right'>
        Tags:
          {% for tag in page.tags %}
            <a href="{{ url("tags." + tag + ".1") }}">{{ site.tag_dict[tag] }}</a>
          {% endfor %}
      </span>

      {{ page.content.html }}
    </div>
  </div>
{% endblock content %}
