<div class="d-inline-flex btn-group">
  <a href="{{ site.config.repo_url}}" class="btn" type="button">
    <svg class="s16 icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" id="star-o">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M5.87 5.505a.25.25 0 0 1-.212.153l-4.113.33a.591.591 0 0 0-.338 1.038L4.342 9.71a.25.25 0 0 1 .08.247l-.957 4.015a.591.591 0 0 0 .883.641l3.522-2.15a.25.25 0 0 1 .26 0l3.522 2.15a.591.591 0 0 0 .883-.641l-.957-4.015a.25.25 0 0 1 .08-.247l3.135-2.685a.591.591 0 0 0-.338-1.038l-4.113-.33a.25.25 0 0 1-.211-.153l-1.585-3.81a.591.591 0 0 0-1.092 0L5.87 5.504zM8 5.59l-.284.683A2.25 2.25 0 0 1 5.818 7.65l-.737.06.562.48c.64.55.92 1.41.725 2.231l-.172.72.631-.385a2.25 2.25 0 0 1 2.346 0l.631.385-.172-.72a2.25 2.25 0 0 1 .725-2.23l.562-.482-.737-.059a2.25 2.25 0 0 1-1.898-1.378L8 5.59z">
      </path>
    </svg>
    <span>Star</span>
  </a>
  {% if site.config.repository_url.split('/')[2].split('.')[0] == 'github' %}
    <a title="Starrers" class="btn" href="{{ site.config.repo_url}}/stargazers" id='gitlab'></a>
  {% elif site.config.repository_url.split('/')[2].split('.')[0] == 'gitlab' %}
    <a title="Starrers" class="btn" href="{{ site.config.repo_url}}/-/starrers" id='gitlab'></a>
  {% endif %}
</div>
