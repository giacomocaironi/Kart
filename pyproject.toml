[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "kart"
author = "Giacomo Caironi"
author-email = "giacomo.caironi@gmail.com"
home-page = "https://giacomocaironi.github.io/Kart"
classifiers = ["License :: OSI Approved :: MIT License"]
requires = [
      "jinja2",
      "pyyaml",
      "markdown",
      "python-frontmatter",
      "feedgen",
      "paka.cmark",
      "livereload",
  ]
description-file = 'README.md'

[tool.flit.sdist]
include = []
exclude = ['docs/', '.github/']
